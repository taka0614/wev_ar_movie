<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <!-- aframe-extrasの読み込み(glTFのアニメーション再生のため) -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>
    <title></title>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- A-Frameのコードここから -->
    <a-scene embedded arjs="debugUIEnabled: false;" renderer="gammaOutput: true;" vr-mode-ui="enabled:false" >

     <!-- オブジェクトの読み込みここから -->
     <a-assets>
      <video id="movie" muted webkit-playsinline playsinline preload loop="true" src="movie.mp4"></video>
  </a-assets>
  <a-video
      material="src: #movie_thumbnail"
      width="16"
      height="9"
      movie
  ></a-video>
  <!-- オブジェクトの読み込みここまで -->
  
  <!-- マーカーの上に表示させるモデルの設定ここから -->
    <a-marker preset="custom" type="pattern" url="pattern-bf_logo.patt"></a-marker>
  <!-- マーカーの上に表示させるモデルの設定ここまで -->
  
  <!-- カメラの設定ここから -->
    <a-entity camera></a-entity>
  <!-- カメラの設定ここまで -->
  
    </a-scene>
  <!-- A-Frameのコードここまで -->
  </body>
</html>
