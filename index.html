<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <!-- aframe-extrasの読み込み(glTFのアニメーション再生のため) -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>
    <title></title>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- A-Frameのコードここから -->
    <a-scene embedded arjs="debugUIEnabled: false;" renderer="gammaOutput: true;" vr-mode-ui="enabled:false" >

     <!-- オブジェクトの読み込みここから -->
     <a-scene>
      <a-assets>
        <video id="movie" autoplay loop="true" src="movie.mp4"></video>
      </a-assets>
    
      <a-video src="#movie" width="3" height="1.5" position="0 0 -20"></a-video>
    </a-scene>
    <a-assets>
      <a-entity
    id="playButton"
    geometry="primitive: plane; height: 1; width: 1"
    material="src: #play"
    position="-7.3 -1.2 0.6"
    rotation="0 90 0"
    ></a-entity>

    <a-entity
    id="stopButton"
    click-stop
    geometry="primitive: plane; height: 1; width: 1"
    material="src: #stop"
    position="-7.3 -1.2 -0.67"
    rotation="0 90 0"
    ></a-entity>
      <a-entity camera></a-entity>
  </body>
</html>
